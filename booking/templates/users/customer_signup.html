{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<h2>Customer Sign Up</h2>

<form method="post" class="mb-3" novalidate>
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-primary" value="Register">
</form>

<a href="{% url 'login' %}">Back to login</a>
</div>
{% endblock %}
